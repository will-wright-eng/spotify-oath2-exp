events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enhanced logging
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'upstream_addr="$upstream_addr" '
                       'upstream_status="$upstream_status" '
                       'upstream_response_time="$upstream_response_time"';

    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log debug;

    upstream frontend_upstream {
        server frontend:3000;
    }

    upstream backend_upstream {
        server backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Enable gzip compression
        gzip on;
        gzip_proxied any;
        gzip_comp_level 4;
        gzip_types text/css application/javascript image/svg+xml;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Proxy headers
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle auth routes with priority
        location ~ ^/auth/ {
            proxy_pass http://frontend_upstream;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            # Ensure cookies are passed correctly
            proxy_cookie_path / "/";
            proxy_cookie_flags ~ secure httponly;

            # Don't cache authentication requests
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # Handle NextAuth.js API routes
        location /api/auth/ {
            proxy_pass http://frontend_upstream;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            # Ensure cookies are passed correctly
            proxy_cookie_path / "/";
            proxy_cookie_flags ~ secure httponly;

            # Don't cache authentication requests
            proxy_no_cache 1;
            proxy_cache_bypass 1;

            # Increase timeouts for auth endpoints
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Handle static files
        location /_next/static {
            proxy_cache STATIC;
            proxy_pass http://frontend_upstream;

            # Cache static files
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            proxy_cache_valid 60m;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Handle Next.js public folder
        location /public {
            proxy_cache STATIC;
            proxy_ignore_headers Cache-Control;
            proxy_cache_valid 60m;
            proxy_pass http://frontend_upstream;
        }

        # Handle other Next.js API routes
        location /api/ {
            proxy_pass http://frontend_upstream;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Backend API routes
        location /backend-api/ {
            rewrite ^/backend-api/(.*) /$1 break;
            proxy_pass http://backend_upstream;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Main application routes
        location / {
            proxy_pass http://frontend_upstream;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy\n';
        }
    }

    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;
}
